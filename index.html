    <title>Wedding Invitation</title>

<body>
    <!-- Bunga depan -->

    <img src="kiri_bawah.svg" class="flower bottom-left" alt="Bottom Left Flower">

    <div class="frame cover" id="cover">

        <div class="content">

    <nav id="navigation" style="display: none;">

            <li><a href="section1" data-section="section1"><i class="fas fa-home"></i></a></li>

        <div class="content">
            <h2>Welcome to Our Wedding</h2>

        </div>
    </div>

    <div id="section2" class="frame" style="display: none;">
        <div class="content">
